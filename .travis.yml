language: minimal
sudo: true
env:
  global:
  - PLAYER_VERSION=v2.1.0
  - HUGO_VERSION=0.58.3
  - HUGO_BASE_URL=https://dashdashzako.github.io/mooc-accessibility-static/
  - LOGGER_ENDPOINT=https://mooc-accessibility.inria.fr/api/log
git:
  quiet: true
branches:
  only:
    - master
notifications:
  email: false
before_install:
- sudo apt-get update
- sudo apt-get install -y unzip
install:
- curl -LO https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.deb
- sudo dpkg -i hugo_${HUGO_VERSION}_Linux-64bit.deb
before_script:
- curl -LO https://github.com/dashdashzako/aiana-player/releases/download/${PLAYER_VERSION}/release.zip
- unzip release.zip
- mv release/manifest.yml data/manifest.yml
- mv release/*.js static/js/
- echo 'url: ${}' > data/logger.yml
script:
- hugo --baseUrl ${HUGO_BASE_URL}
deploy:
  provider: pages
  local_dir: public
  skip_cleanup: true
  github_token:
    secure: 
  on:
    branch: master
